theme = "dracula"

[editor]
line-number = "relative"
mouse = false
auto-format = false
idle-timeout = 0
completion-trigger-len = 1
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "|"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
enable = true
display-messages = true

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'

[editor.whitespace]
render = "all"

[editor.whitespace.characters]
space = "."
nbsp = "⍽"
tab = "→"
newline = "⏎"
tabpad = "."


